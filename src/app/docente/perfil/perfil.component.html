                    <label for="inputEmail" class="col-sm-2 control-label">Apellido</label>

                    </div>
                </div>

                    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-2 control-label">Contrase√±a</label>

                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-danger" (click)="editar(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="editarForm()">
            <div class="modal-body">
                <div class="mb-3">
                  <label for="" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="nombre" [(ngModel)]="itemEditar.nombre">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Apellido</label>
                    <input type="text" class="form-control" name="apellido" [(ngModel)]="itemEditar.apellido">
                  </div>


                  <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" [(ngModel)]="itemEditar.email">
                  </div>


                  <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="itemEditar.password">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Save changes</button>
              </div>
        </form>
      </div>
    </div>
  </div>
